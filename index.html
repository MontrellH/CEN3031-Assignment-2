<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model= "Keyword">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

              <tr ng-repeat ="x in listings | filter: Keyword | orderBy: 'code'" ng-click=showDetails(x)>
                <td> {{ x.code }} </td>
                <td> {{ x.name }} </td>
                <td> <button class='btn btn-danger' ng-click="deleteListing(listings.indexOf(x))">Delete</button> </td>

              </tr>
            </table>

          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p> {{code}} </p>
            <p> {{name}} </p>
            <p> {{address}} </p>
            <p> {{coordinates}} </p>
            
          </div>
        
        <div class="jumbotron">
        <form ng-submit="addListing()">
              <p> <input type="text" ng-model="code1" placeholder="Code"> </p>
              <p> <input type="text" ng-model="name1" placeholder="Name"> </p>
              <p> <input type="text" ng-model="address1" placeholder="Address"> </p>
              <p> <input type="text" ng-model="coordinates1" placeholder="Coordinates"> </p>
              <p> <input type="submit" value="Add"> </p>
          </form>
          </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
